<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="web application showing multiple random dog pictures">
        <title>Random Dog Pics</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <main>
            <header>
                <p>How many dog pictures do you wanna see?</p>
            </header>
            <section>
                <form>
                    <label for="number">Enter a number between 1 and 50: </label>
                    <input name="number" id="number" type="text" value="3" />
                    <input class="submit" type="submit" value="Get dog pics!">
                </form>
            </section>
            <section class="pic-result"></section>
        </main>
        <script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
